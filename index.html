<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>

    <div class="container">
      <div class="nav">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="content">
        <img src="./images/illustration-mockups.svg" alt="mockups">
        <div class="texts">
          <h3>Build The Community <br> Your Fans Will Love</h3>

          <p>Huddle reimagines the way we build communities. You have
          a voice. but so does your audience Create connections with
          your users as you engage in genuine discussion.</p>

          <button>Register</button>
        </div>
        
        <div class="medias">
          <div class="cont-icon">
            <i class="fa-brands fa-facebook-f fa-fw"></i>
          </div>
          <div class="cont-icon">
            <i class="fa-brands fa-twitter fa-fw"></i>
          </div>
          <div class="cont-icon">
            <i class="fa-brands fa-instagram fa-fw"></i>
          </div>
        </div>
      </div>
    </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/687edf53?tab=repositories">Mohammed Hosam</a>.
    </p>
  </footer>
</body>
</html>
